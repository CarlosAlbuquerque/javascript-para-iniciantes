<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    
    <form action="POST">

        <fieldset>
            <legend>Contato</legend>

            <label for="name">Nome:</label>
            <input type="text" id="firstName" placeholder="Qual o seu primeiro nome?">
            <label for="name">Sobrenome:</label>
            <input type="text" id="lastName" placeholder="Qual o seu último nome?">
            <br>
            <br>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Qual o seu email?">
            <br>
            <br>

            <label for="date">Data:</label>
            <input type="date" id="date" placeholder="Que dia é hoje?">
            <br>
            <br>

            <label for="message">Mensagem:</label>
            <br>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Escreva aqui sua mensagem"></textarea>
            <br>

            <button type="submit">Enviar</button>

        </fieldset>

    </form>

</body>
</html>
