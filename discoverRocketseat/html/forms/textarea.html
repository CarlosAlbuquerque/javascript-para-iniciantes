<form id="formTextarea">
    <fieldset>

        <legend>
            Textarea Message
        </legend>

        <label for="message">Message</label>

        <textarea 
        id="message"
        name="messageUser"
        cols="30"
        rows="10"
        maxlength="200"
        minlength="10"
        >

        </textarea>
    </fieldset>


    
    <fieldset>
        <legend>
            Textarea Wrap off
        </legend>
        <label for="wrap">Wrap off</label>
        <textarea wrap="off" autofocus>
        </textarea>
    </fieldset>


    <fieldset>
        <legend>
            Textarea Disabled
        </legend>
        <label for="wrap">Disabled</label>
        <textarea disabled>
        </textarea>
    </fieldset>


</form>
