

<form action="">

    <fieldset>

        <legend>
            Password 01
        </legend>

        <input type="password" 
        minlength="4"
        maxlength="8"
        size="8"
        required
        >
        <button type="submit">Enviar</button>

        <legend>
            Password 02
        </legend>

        <input type="password" 
        pattern="[0-9a-fA-F]{4,8}]"
        title="Coloque HEX no mínimo 4 caracteres e no máximo 8 caracteres"
        placeholder="Insira sua senha."
        >
        <button type="submit">Enviar</button>


        <legend>
            Password 03
        </legend>

        <input type="password" 
        inputmode="numeric"
        placeholder="Abrir teclado númerico celular."
        >
        <button type="submit">Enviar</button>

        <legend>
            Password 04
        </legend>

        <input type="password" 
        autocomplete="on"
        placeholder="Autocomplete senha."
        >
        <button type="submit">Enviar</button>

    </fieldset>




</form>
