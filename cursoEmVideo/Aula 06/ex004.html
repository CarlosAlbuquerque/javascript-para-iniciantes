<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var name = window.prompt('Qual é o seu nome?')
        document.write(`Seu nome tem <strong>${name.length} letras!</strong><br>`)
        document.write(`Seu nome em maiúsculas <strong>${name.toUpperCase()}!</strong><br>`)
        document.write(`Seu nome em minúculas <strong> ${name.toLowerCase()}</strong>!`)

    </script>
</body>
</html>
